<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <nav class="mobile-menu d-block d-lg-none">
        <input type="checkbox" id="check-menu">
        <label for="check-menu"></label>
        <div class="mobile-menu__burger"><span></span></div>
        <div class="mobile-menu__logo"><img src="img/logo.png" alt="logo" height="80%"></div>
        <ul class="mobile-menu__block">
            <li class="mobile-menu__btn">Реклама в интернете</li>
            <li class="mobile-menu__btn">Маркетинг в соц.сетях</li>
            <li class="mobile-menu__btn">Адаптивные сайты</li>
            <li class="mobile-menu__btn">Диджитал дизайн</li>
        </ul>
    </nav>

    <header>
        <div class="header container-fluid">
            <div class="row">
                <div class="header__logo container-fluid d-none d-lg-block"><img src="img/logo.png" alt="logo"></div>
        
                <div class="head head1 col"><div class="container"><span>Реклама<br> в интернете</span></div></div>
                <div class="head head2 col op0"><div class="container"><span>Продвижение<br> в соцсетях</span><p>Instagram, Вконтакте и т.д.</p></div></div>
                <div class="head head3 col op0"><div class="container"><span>Адаптивные<br> сайты</span></div></div>
                <div class="head head4 col op0"><div class="container"><span>Диджитал<br> дизайн</span></div></div>
            </div>
        </div>
        <div class="header__menu container d-none d-lg-block">
            <div class="row">
                <div class="header__menu-item item1 col"><a href="#">Реклама в<br> интернете</a></div>
                <div class="header__menu-item item2 col"><a href="#">Маркетинг<br> в соц.сетях</a></div>
                <div class="header__menu-item item3 col"><a href="#">Адаптивные<br> сайты</a></div>
                <div class="header__menu-item item4 col"><a href="#">Диджитал<br> дизайн</a></div>
            </div>
        </div>
        
    </header>


    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script>
        
        let b1 = document.querySelector('.item1');
        let b2 = document.querySelector('.item2');
        let b3 = document.querySelector('.item3');
        let b4 = document.querySelector('.item4');

        let h1 = document.querySelector('.head1');
        let h2 = document.querySelector('.head2');
        let h3 = document.querySelector('.head3');
        let h4 = document.querySelector('.head4');

        b1.addEventListener('mouseenter', function(){
            h1.classList.remove('op0');
            h1.classList.add('op1');
            h2.classList.add('op0');
            h3.classList.add('op0');
            h4.classList.add('op0');
        });
        b2.addEventListener('mouseenter', function(){
            h1.classList.add('op0');
            h2.classList.remove('op0');
            h2.classList.add('op1');
            h3.classList.add('op0');
            h4.classList.add('op0');
        });
        b3.addEventListener('mouseenter', function(){
            h1.classList.add('op0');
            h2.classList.add('op0');
            h3.classList.remove('op0');
            h3.classList.add('op1');
            h4.classList.add('op0');
        });
        b4.addEventListener('mouseenter', function(){
            h1.classList.add('op0');
            h2.classList.add('op0');
            h3.classList.add('op0');
            h4.classList.remove('op0');
            h4.classList.add('op1');
        });

    </script>
    
</body>
</html>
